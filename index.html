<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dart Tahtası</title>
<style>
body {
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
  font-family: Arial;
}

.board {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  border: 8px solid red;
  display: flex;
  justify-content: center;
  align-items: center;
}

.board img {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 4px solid white;
}

.arrow {
  position: absolute;
  font-size: 30px;
}

.a1 { top: -20px; }
.a2 { right: -20px; }
.a3 { bottom: -20px; }
.a4 { left: -20px; }

.name {
  text-align: center;
  margin-top: 15px;
  font-size: 24px;
  font-weight: bold;
}
</style>
</head>

<body>
<div>
  <div class="board">
    <div class="arrow a1">➶</div>
    <div class="arrow a2">➶</div>
    <div class="arrow a3">➶</div>
    <div class="arrow a4">➶</div>

    <img src="kopek.png">
  </div>
  <div class="name">Kadir</div>
</div>
</body>
</html>
