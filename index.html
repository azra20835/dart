<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dart Tahtası</title>
<style>
body {
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
  font-family: Arial;
}


.board {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background:
    radial-gradient(circle at center,
  #000 0 20px,
  #d40000 20px 40px,
  #000 40px 60px,
  #1a8f2a 60px 80px,
  #000 80px 100px,
  #d40000 100px 120px,
  #000 120px 150px
  );
  border: 6px solid #333;
  
}

.board img {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 4px solid white;
}

.arrow {
  position: absolute;
  font-size: 30px;
}

.a1 { top: -20px; }
.a2 { right: -20px; }
.a3 { bottom: -20px; }
.a4 { left: -20px; }

.name {
  text-align: center;
  margin-top: 15px;
  font-size: 24px;
  font-weight: bold;
}
</style>
</head>
<script>
const board = document.querySelector('.board');

board.addEventListener('click', (e) => {
  const rect = board.getBoundingClientRect();

  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const arrow = document.createElement('div');
  arrow.innerText = '➶';
  arrow.style.position = 'absolute';
  arrow.style.left = (x - 10) + 'px';
  arrow.style.top = (y - 10) + 'px';
  arrow.style.fontSize = '26px';
  arrow.style.transform = 'rotate(45deg)';
  arrow.style.pointerEvents = 'none';

  board.appendChild(arrow);
});
                                 </script>
<body>
<div>
  <div class="board">
    <div class="arrow a1">➶</div>
    <div class="arrow a2">➶</div>
    <div class="arrow a3">➶</div>
    <div class="arrow a4">➶</div>

    <img src="kopek.png">
  </div>
  <div class="name">Kadir</div>
</div>
</body>
</html>
